{% extends 'basic.html' %}

{% block title %} LoginPage {% endblock %}

{% block content %}
    <form action="" method="post" class="col-md-6" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" >
        <p style="margin-top: 10px">
            <a href="{% url 'account:reset_password' %}"> Forgot Password ? </a>
        </p>
    </form>
{% endblock %}
